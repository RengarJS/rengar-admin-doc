name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual deployment"
        required: false
        default: "Manual trigger"

jobs:
  deploy:
    name: Deploy Rengar Admin Doc
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH connection to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: echo "‚úÖ SSH connection successful!"

      - name: Trigger deployment on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Starting deployment..."
            cd ${{ secrets.PROJECT_PATH }} || { echo "‚ùå Project path not found"; exit 1; }
            ./deploy.sh
            echo "‚úÖ Deployment finished!"